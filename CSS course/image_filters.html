<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Image Filters</title>
		
		<link rel="stylesheet" href="CSS_File/image_filters.css">
	</head>
	<body>
		<img src="ai.jpg" alt="AI"></img>
		<img class="blur" src="ai.jpg" alt="AI"></img>
		<img class="bright" src="ai.jpg" alt="AI"></img>
		<img class="contrast" src="ai.jpg" alt="AI"></img>
		<img class="grayscale" src="ai.jpg" alt="AI"></img>
		<img class="invert" src="ai.jpg" alt="AI"></img>
		<img class="opacity" src="ai.jpg" alt="AI"></img>
		<img class="saturate" src="ai.jpg" alt="AI"></img>
		<img class="sepia" src="ai.jpg" alt="AI"></img>
		<img class="drop-shadow" src="ai.jpg" alt="AI"></img>
	</body>
</html>
